<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLimpio</title>
</head>
<body>
    <h1>AutoLimpio</h1>
    <p>Bienvenido a AutoLimpio® para contratar un servicio solicitamos la siguiente 
        información del usuario</p>
    <p>Registro del cliente</p>
    <form>
        <label for="RUT">Rut:</label>
        <input type="text" id="RUT" name="RUT" placeholder="Solo números sin puntos" size="0" 
        required pattern="[0-9]" maxlength="8"> 
    <form>
        <label for="Dverificador">-</label>
        <input type="text" id="Dverificador" name="Dverificador" maxlength="1" size="1">
    </form> <br>
    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nombre" maxlength="30"/>
     <form>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su apellido" maxlength="30"/>
     </form>

</body>
</html>
